<div class="col-xs-12">
	<div class="col-xs-10">
		<label for="new-transformer-name">Destination URL</label>
		<input id="new-transformer-name" class="form-control col-xs-10" ng-model="newTransformerName"/>
	</div>
	<button type="button" class="btn btn-primary add-transformer col-xs-2" ng-click="addTransformer()">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
</div>
<div class="col-xs-12">
	<ul class="nav nav-list">
		<li class="transformer-go-edit-item col-xs-12" ng-repeat="transformer in transformers.transformers">
			<a class="col-xs-6" href="/transformer/{{transformer.Id}}"><span class="active-indicator {{ transformer.Active == 1 ? 'green' : 'red'}}"></span>{{transformer.Name}}<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
			<span ng-click="deleteTransformer(transformer.Id)" class="delete-transformer col-xs-6" aria-hidden="true">&times;</span>
		</li>
	</ul>
</div>
