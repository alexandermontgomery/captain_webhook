<h2>{{transformer.name}}</h2>
<div class="col-lg-12 col-md-12 col-sm-12">
	<div class="col-xs-12 panel">
		<div class="col-xs-11 panel">
			Translation area
		</div>
		<button type="button" class="col-xs-1 btn btn-primary" ng-click="saveTransformer()">Save</button>
	</div>	
	<div class="col-xs-2">
		<div class="message-list list-group">
			<a href="#" class="list-group-item {{activeMessage.Id == message.Id ? 'active' : 'inactive'}}" ng-repeat="message in messages" ng-click="setActiveMessage(message)">Message {{$index + 1}} <p class="text-muted">{{message.Time | date : 'short'}}</p></a>
		</div>
	</div>
	<div class="col-xs-10">
		<div class="message-objects list-group col-xs-6">
			<a ng-repeat="(rel_id, object) in activeMessage.Flat" class="list-group-item col-xs-12 {{activeRelId == rel_id ? 'active' : 'inactive'}}" ng-click="setActiveMessageObject(rel_id)">
				<p class="message-object-id">{{rel_id}}</p>
				<div class="col-xs-12">
					<div class="form-group">
						<label for="transformation-{{rel_id}}">Transformation</label>
						<textarea id="transformation-{{rel_id}}" class="form-control" ng-model="transformer.ObjectTransformation[rel_id].Template"></textarea>
					</div>
				</div>
			</a>
		</div>
		<div class="object-properties list-group col-xs-6">
			<a ng-repeat="(k, v) in activeMessage.Flat[activeRelId].Data" class="list-group-item col-xs-12" ng-click="addProperty(activeRelId, k)">
				<span class="property-key col-xs-6">{{k}}</span>
				<span class="property-value col-xs-6">{{v}}</span>
			</a>										
		</div>
	</div>
</div>
