<html ng-app="captainWebhookApp">
	<head>		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/angular-route.min.js"></script>
		<script type="text/javascript" src="/js/angular-animate.min.js"></script>
		<script type="text/javascript" src="/js/angular-dragdrop.min.js"></script>
		<script type="text/javascript" src="/js/ui-bootstrap.min.js"></script>		
		<script type="text/javascript" src="/js/captain_webhook.js"></script>
		<script type="text/javascript" src="/js/captain_webhook_services.js"></script>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<base href="/">
	</head>
	<body>
		<div id="page" ng-controller="captainWebhook">
			<div id="header" class="navbar navbar-fixed-top navbar-inverse">
				<div class="container">
					<div class="navbar-left">
						<a href="#" class="navbar-brand">Captain Webhook</a>
						<span class="dropdown btn btn-warning">
							<a href="#" class="btn btn-navbar dropdown-toggle" ng-disabled="disabled">{{activeTransformerName()}}</a>
							<ul class="dropdown-menu" role="menu">
					        	<li ng:repeat="transformer in transformers.transformers">
					        		<a href="/transformer/{{transformer.Id}}">{{transformer.Name}}</a></li>
					      	</ul>
						</span>
					</div>
				</div>
			</div>	
	<!-- 		<div class="well container-fluid">
				[[.Content]]
			</div> -->
			<div class="well container-fluid">
				<div ng-view class="view-animate"></div>
			</div>
			<div id="footer">

			</div>
		</div>
	</body>
</html>
